[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[rpc_endpoints]
sepolia = "${ALCHEMY_SEPOLIA_RPC_URL}"

etherscan_api_key = "${ETHERSCAN_API_KEY}"